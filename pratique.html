<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
</head>
<body>
    <h1>Formulário para cadastro</h1>
    <form>
        <label for="nome">Escreva seu nome:</label>
        <br />
        <input id="nome" type="text" placeholder="Nome">
        <br />
        <label for="email">Qual seu melhor e-mail?</label>
        <br />
        <input id="email" type="email" placeholder="e-mail">
        <br />
        <label for="Senha">Qual a sua senha?</label>
        <br />
        <input id="senha" type="text" placeholder="Senha">
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
