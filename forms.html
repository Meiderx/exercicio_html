<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu Nome" />
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" /> <br /> 
        <input type="number" max="10" min="4" step="0.5"/> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox termos"><label for="checkbox termos">Aceito os termos</label><br />
    <p>
        Qual a sua cor favorita?
    </p>
    <input type="radio" id="radio1" name="cor favorita"/><label for="radio1">Violeta</label>
    <input type="radio" id="radio2" name="cor favorita"/><label for="radio2">Bordo</label>
    <input type="radio" id="radio3" name="cor favorita"/><label for="radio3">Amaranto</label>
    <br />
    <label for="">Qual seu filme favorito?</label>
    <select name="" id="" multiple>
        <option value="">Filme A</option>
        <option value="">Filme B</option>
        <option value="">Filme C</option>
    </select>
    <br />
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br />
    <button type="submit">
        Enviar
    </button>
    <button type="reset">
        Limpar
    </button>
    </form>
</body>
</html>
